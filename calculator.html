<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<html>
    <body>
        <div id="calculator">
            <div id="screen-container">
                <div id="screen">00000321</div>
            </div>
            <button data-key="55" id="btn7" class="btn number">7</button>
            <button data-key="56" id="btn8" class="btn number">8</button>
            <button data-key="57" id="btn9" class="btn number">9</button>
            <button data-key="43" id="Add" class="btn operator">+</button>
            <button data-key="52" id="btn4" class="btn number">4</button>
            <button data-key="53" id="btn5" class="btn number">5</button>
            <button data-key="54" id="btn6" class="btn number">6</button>
            <button data-key="173" id="Sub" class="btn operator">-</button>
            <button data-key="49" id="btn1" class="btn number">1</button>
            <button data-key="50" id="btn2" class="btn number">2</button>
            <button data-key="51" id="btn3" class="btn number">3</button>
            <button data-key="42" id="Mult" class="btn operator">*</button>
            <button data-key="48" id="btn0" class="btn number">0</button>
            <button data-key="173" id="Coma" class="btn number">.</button>
            <button data-key="191" id="Div" class="btn operator">/</button>
            <button data-key="c" id="AC"class="function" onclick="clearAll()">AC</button>
            <button data-key="8" id="C" class="function" onclick="characterClear()">C</button>
            <button data-key="13" id="Eq" class="btn operator">=</button>
        </div>
    </body>
</html>

<script src="script.js"></script>
