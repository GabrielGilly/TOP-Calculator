<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<html>
    <body>
        <div id="calculator">
            <div id="screen-container">
                <div id="screen">00000321</div>
            </div>
            <button id="btn7" class="btn number">7</button>
            <button id="btn8" class="btn number">8</button>
            <button id="btn9" class="btn number">9</button>
            <button id="Add" class="btn operator">+</button>
            <button id="btn4" class="btn number">4</button>
            <button id="btn5" class="btn number">5</button>
            <button id="btn6" class="btn number">6</button>
            <button id="Sub" class="btn operator">-</button>
            <button id="btn1" class="btn number">1</button>
            <button id="btn2" class="btn number">2</button>
            <button id="btn3" class="btn number">3</button>
            <button id="Mult" class="btn operator">*</button>
            <button id="btn0" class="btn number">0</button>
            <button id="Coma" class="btn function">.</button>
            <button id="Div" class="btn operator">/</button>
            <button id="AC"class="function" onclick="clearAll()">AC</button>
            <button id="C" class="function" onclick="characterClear()">C</button>
            <button id="Eq" class="btn operator">=</button>
        </div>
    </body>
</html>

<script src="script.js"></script>
